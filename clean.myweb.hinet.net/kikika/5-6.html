<p class=MsoNormal><b><span style='font-size:18.0pt;font-family:新細明體;

lang=EN-US style='font-size:18.0pt;color:black'><o:p></o:p></span></b></p>

<p class=MsoNormal><span style='font-size:10.0pt;font-family:新細明體;mso-ascii-font-family:
"Times New Roman";color:black'>雪山飛狐</span><span style='font-size:10.0pt;
color:black'> </span><span lang=EN-US style='font-size:7.5pt;color:darkgreen'>kikika</span><span
lang=EN-US style='font-size:7.5pt;color:gray'>.bbs@bbs.cis.nctu.edu.tw</span><span
lang=EN-US> </span><span lang=EN-US style='font-size:10.0pt;color:navy'>1994/11/02
19:13:10<o:p></o:p></span></p>

<p class=MsoNormal><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>南祭</span><span
lang=EN-US>(</span><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>南庄</span><span
lang=EN-US>)</span><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>北祭</span><span
lang=EN-US>(</span><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>大隘</span><span
lang=EN-US>)</span><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>有許多不同的地方</span><span
lang=EN-US><br>
</span><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>如果只是抱著觀光客的心態</span><span
lang=EN-US><br>
</span><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>事實上南庄也是差不多</span><span
lang=EN-US><br>
</span><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>一台苗客擠了上百遊客</span><span
lang=EN-US><br>
</span><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>會場外如同夜市喧鬧</span><span
lang=EN-US><br>
</span><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>十一月山上夜裡寒氣逼人</span><span
lang=EN-US>....<br>
</span><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>記得帶禦寒衣物</span><span
lang=EN-US><br>
</span><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>山海雜誌第三期有矮靈祭的詳細介紹</span><span
lang=EN-US><br>
</span><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>台原晨星的原住民系列有很多資料可事先讀過</span><span
lang=EN-US><br>
</span><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>如果不過夜通宵達旦大概會錯過祭典的高潮</span><span
lang=EN-US><br>
</span><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>看過原舞者的矮靈祭心中有很多感慨</span><span
lang=EN-US><br>
</span><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>希望大家能用心體會歌舞的生命力與意義</span><span
lang=EN-US>....</span><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>而非膚淺的觀光</span></p>

<p class=MsoNormal><span lang=EN-US style='color:red'>kikika<o:p></o:p></span></p>
