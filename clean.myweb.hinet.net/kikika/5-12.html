<body lang=ZH-TW style='tab-interval:24.0pt;text-justify-trim:punctuation'>

<div class=Section1 style='layout-grid:18.0pt'>

<p class=MsoNormal><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>處女恐懼症</span><span
lang=EN-US><span style="mso-spacerun: yes">&nbsp;&nbsp; </span><o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-US><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>

<p class=MsoNormal><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>雪山飛狐</span><span
lang=EN-US> kikika.bbs@bbs.ee.nthu.edu.tw. 1995/01/15 19:31:00<span
style="mso-spacerun: yes">&nbsp; </span></span><span style='font-family:新細明體;
mso-ascii-font-family:"Times New Roman"'>全文</span><span lang=EN-US> - </span><span
style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>回覆</span><span
lang=EN-US> - </span><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>轉寄</span><span
lang=EN-US><span style="mso-spacerun: yes">&nbsp; </span><o:p></o:p></span></p>

<p class=MsoNormal><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>我是</span><span
lang=EN-US>A</span><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>型金牛座</span><span
lang=EN-US><o:p></o:p></span></p>

<p class=MsoNormal><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>第一個男友</span><span
lang=EN-US>B</span><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>型處女</span><span
lang=EN-US><o:p></o:p></span></p>

<p class=MsoNormal><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>常讓我感到飄忽不定</span><span
lang=EN-US>,</span><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>難以捉摸</span><span
lang=EN-US><o:p></o:p></span></p>

<p class=MsoNormal><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>沒有安全感</span><span
lang=EN-US><o:p></o:p></span></p>

<p class=MsoNormal><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>第二個</span><span
lang=EN-US>O</span><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>型處女</span><span
lang=EN-US><o:p></o:p></span></p>

<p class=MsoNormal><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>強烈的控制慾與壞脾氣</span><span
lang=EN-US><o:p></o:p></span></p>

<p class=MsoNormal><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>兩個都是表面開朗內心陰沉鬱悶的人</span><span
lang=EN-US><o:p></o:p></span></p>

<p class=MsoNormal><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>自此沒有第三個</span><span
lang=EN-US>(</span><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>保持快樂的單身</span><span
lang=EN-US>)<o:p></o:p></span></p>

<p class=MsoNormal><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>而且對處女座的男性刻意保持距離</span><span
lang=EN-US><o:p></o:p></span></p>

<p class=MsoNormal><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>也許是偏見</span><span
lang=EN-US>,</span><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>不過真的讓我怕到了</span><span
lang=EN-US><o:p></o:p></span></p>

<p class=MsoNormal><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>為何會被莫名吸引</span><span
lang=EN-US>??<o:p></o:p></span></p>

<p class=MsoNormal><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>月亮是雙魚</span><span
lang=EN-US>,</span><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>太陽是金牛的</span><span
lang=EN-US>kikika<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-US><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-US><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>
